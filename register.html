<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looc Health Center - Register</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <div class="header">
        <h1>Looc Health Center - Register</h1>
    </div>

    <div class="container">
        <div class="register-box">
            <h2>Register for an Account</h2>

            <form action="register2.html" method="POST">
                
                <input placeholder="Family Name" type="text" name="family_name" required />
                <input placeholder="First Name" type="text" name="first_name" required />
                <input placeholder="Middle Name" type="text" name="middle_name" required />
                <input placeholder="Birthdate" type="date" name="birthdate" required />
                <input placeholder="Contact Number" type="text" name="child_contact_number" required />

                    <button type="submit">Next: Add Child's Info</button>
                
            </form>
        </div>
    </div>
</body>
</html>
